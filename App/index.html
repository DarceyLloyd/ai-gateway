<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Gateway</title>

  <style>
    body {
      background-color: #333333;
      color: #f0f0f0;
      font-family: sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .centered-message {
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .section {
      background-color: #444444;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: calc(33.333% - 20px);
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      border-bottom: 2px solid #555555;
      padding-bottom: 5px;
      color: #4fc3f7;
    }

    .link-list {
      list-style: none;
      padding: 0;
    }

    .link-list li {
      margin: 10px 0;
    }

    .link-list a {
      color: #82e9de;
      text-decoration: none;
      font-weight: bold;
    }

    .link-list a:hover {
      color: #4fc3f7;
    }

    @media (max-width: 900px) {
      .section {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 600px) {
      .section {
        width: 100%;
      }
    }

    a {
      color: #1f86bc;
      text-decoration: none;
      transition: color 0.2s ease;
      /* Adjust time as needed */
    }

    a:hover {
      text-decoration: underline;
      color: #CCCCCC;
      /* Change to white on hover */
    }
  </style>
</head>

<body>

  <h1>AI Gateway</h1>

  <div class="centered-message">Please use the application menus above.<br>
    <span style="font-size:0.7rem;"><a href="mailto:admin@aftc.io">admin@aftc.io</a></span>
  </div>

</body>

</html>
